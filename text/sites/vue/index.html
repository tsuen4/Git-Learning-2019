<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./ress.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js" type="module"></script>
    <title>To-do List</title>
</head>

<body>
    <h1>To-do List</h1>

    <div id="todo">
        <div class="todo-input">
            <input type="text" placeholder="Type a to-do here!" class="input-text" v-model="inputText"
                v-on:keyup.enter="addTodo()" />
            <input type="button" class="button" value="Add to-do" @click="addTodo()" />
            <input type="button" class="button" value="Delete checked items" @click="removeTodo()" />
        </div>
        <ul class="todo-list">
            <li v-for="item in todoItem" :key="item.id" class="todo-item">
                <label>
                    <input type="checkbox" v-model="item.checked">{{ item.text }}</label>
            </li>
        </ul>
    </div>
</body>

</html>
