<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js" type="module"></script>
    <title>Todo List</title>
</head>

<body>
    <h1>Todo List</h1>

    <div id="todo">
        <div class="todo-input">
            <label>Task</label>
            <input type="text" placeholder="Type a to-do here!" v-model="inputText" v-on:keyup.enter="addTodo()"
                autofocus />
            <input type="button" value="Add" @click="addTodo()" />
            <input type="button" value="Delete" @click="removeTodo()" />
        </div>
        <ul class="todo-list">
            <li v-for="item in todoItem" :key="item.id">
                <label>
                    {{ item.text }}
                    <input type="checkbox" v-model="item.checked">
                </label>
            </li>
        </ul>
    </div>
</body>

</html>
